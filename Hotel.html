<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form, .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2, h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #hotelImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #roomPrice {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <form id="registrationForm" style="display: block;">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="button" onclick="showLoginForm()">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="showBookingForm()">Login</button>
    </form>

    <!-- Booking Form -->
    <form id="bookingForm" style="display: none;">
        <h2>Booking Details</h2>
        <input type="text" id="guestName" placeholder="Guest Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="date" id="checkInDate" required>
        <input type="date" id="checkOutDate" required>
        <select id="roomType" onchange="updateRoomPrice()" required>
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
        </select>
        <div id="roomPrice">Room Price: $0</div>
        <button type="button" onclick="confirmBooking()">Confirm Booking</button>
        <button type="button" onclick="logout()">Logout</button>
    </form>

    <script>
        function showLoginForm() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function showBookingForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('bookingForm').style.display = 'block';
        }

        function updateRoomPrice() {
            const roomType = document.getElementById('roomType').value;
            let roomPrice = 0;

            switch (roomType) {
                case 'standard':
                    roomPrice = 100;
                    break;
                case 'deluxe':
                    roomPrice = 150;
                    break;
                case 'suite':
                    roomPrice = 200;
                    break;
            }

            document.getElementById('roomPrice').innerText = `Room Price: $${roomPrice}`;
        }

        function confirmBooking() {
            alert('Booking confirmed!');
            // Additional booking logic can be added here
        }

        function logout() {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>

</body>
</html>
